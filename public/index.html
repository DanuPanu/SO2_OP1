<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tilaa uutiskirje</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            padding-top:50px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        
        <form class="form-horizontal" method="GET" action="http://localhost:3101/heippa">
        <div class="form-group">
          <div class="col-sm-5 mb-2">
            <h1>Tilaa uutiskirje</h1>
            <input type="text" name="nimi" class="form-control" placeholder="Anna nimesi">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-5 mb-2">
            <input type="text" name="email" class="form-control" placeholder="Anna sähköpostiosoitteesi">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-5 mb-2">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="kayttoehdot" value="hyvaksytty"> Olen lukenut ja hyväksyn käyttöehdot
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-5">
              <button type="submit" class="btn btn-primary">Lähetä tiedot</button>
          </div>
        </div>
      </form>        
    </div>
</body>
</html>
